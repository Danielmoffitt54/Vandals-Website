<!DOCTYPE html>
<html>
    <head>
        <title>Vette City Lacrosse</title>
        <meta name="Author" content="Daniel Moffitt">
        <meta name="Description" content="Homepage for Vette City Lacrosse">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/main.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <header>
        </header>
        <!-- main -->
        <main>
            <!-- Log-in -->
            <form>
            </form>
            <!-- Sign-up -->
            <form>
                <!-- Account Set-up -->
                <div>
                    <label>account set-up</label>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="text" name="password" placeholder="Password" required>
                </div>
                <!-- Player Informaion -->
                <div>
                    <label>player information</label>
                    <!-- Name required -->
                    <div>
                        <label>name</label>
                        <input type="text" name="firstName" placeholder="First Name" required>
                        <input type="text" name="lastName" placeholder="Last Name" required>
                    </div>
                    <!-- Gender required -->
                    <div>
                        <label>gender</label>
                        <select name="gender" required>
                            <option value="select">select</option>
                            <option value="male">male</option>
                            <option value="female">female</option> 
                        </select>
                    </div>
                    <!-- * Position (all that apply) one required -->
                    <div>
                        <label>position</label>
                        <label for="attack">
                            <input type="checkbox" name="attack">attack
                        </label>
                        <label for="middie">
                            <input type="checkbox" name="middie">middie
                        </label>
                        <label for="lsm">
                            <input type="checkbox" name="lsm">lsm
                        </label>
                        <label for="center">
                            <input type="checkbox" name="center">center
                        </label>
                        <label for="fogo">
                            <input type="checkbox" name="fogo">fogo
                        </label>
                        <label for="defense">
                            <input type="checkbox" name="defense">defense
                        </label>
                        <label for="goalie">
                            <input type="checkbox" name="goalie">goalie
                        </label>
                    </div>
                    <!-- US lacrosse Number required -->
                    <div>
                        <label>us lacrosse number</label>
                        <input type="text" name="usLacrosseNumber" required>
                    </div>
                    <!-- Mailing address required -->
                    <div>
                        <label>mailing address</label>
                        <input type="text" name="mailingAddress" placeholder="Mailing Address" required>
                        <input type="text" name="city" placeholder="City" required>
                        <input type="text" name="state" placeholder="State" required>
                        <input type="text" name="zipCode" placeholder="Zip Code" required>
                    </div>
                    <!-- Email address required -->
                    <div>
                        <label>email</label>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <!-- Phone number required -->
                    <div>
                        <label>phone number</label>
                        <input type="text" name="phoneNumber" placeholder="(XXX)"  required>
                        <input type="text" name="phoneNumber" placeholder="XXX"  required>
                        <input type="text" name="phoneNumber" placeholder="XXXX"  required>
                    </div>
                </div>
                <!-- Parent/Guardian Information -->
                <div>
                    <label>parent/guardian information</label>
                    <!-- Parent/Guardian 1 required -->
                    <div>
                        <!-- Name -->
                        <div>
                            <label>name</label>
                            <input type="text" name="fullName" placeholder="Full Name" required>
                        </div>
                        <!-- Email -->
                        <div>
                            <label>email</label>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <!-- Phone number -->
                        <div>
                            <label>phone number</label>
                            <input type="text" name="phoneNumber" placeholder="(XXX)"  required>
                            <input type="text" name="phoneNumber" placeholder="XXX"  required>
                            <input type="text" name="phoneNumber" placeholder="XXXX"  required>
                        </div>
                    </div>
                    <!-- Parent/Guardian 2 -->
                    <div>
                        <!-- Name -->
                        <div>
                            <label>name</label>
                            <input type="text" name="fullName" placeholder="Full Name">
                        </div>
                        <!-- Email -->
                        <div>
                            <label>email</label>
                            <input type="email" name="email" placeholder="Email">
                        </div>
                        <!-- Phone Number -->
                        <div>
                            <label>phone number</label>
                            <input type="text" name="phoneNumber" placeholder="(XXX)">
                            <input type="text" name="phoneNumber" placeholder="XXX">
                            <input type="text" name="phoneNumber" placeholder="XXXX">
                        </div>
                    </div>
                </div>
                <!-- Submit -->
                <input type="submit" name="submit" placeholder="submit">
            </form>
        </main>
        <!-- Footer -->
        <footer>               
        </footer>
        </body>
    </html>
